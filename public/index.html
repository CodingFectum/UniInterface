<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="utf-8" />

  <title>Tsuka 2.0 Swap</title>
  <meta name="description" content="Swap or provide liquidity on the Tsuka 2.0 Swap" />

  <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ff007a" />

  <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://www.google-analytics.com/" />

  <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <style>
    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
    @font-face {
      font-family: 'Inter custom';
      font-weight: 100 900;
      font-style: normal;
      font-display: block;
      font-named-instance: 'Regular';
      src: url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2 supports variations(gvar)'),
        url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2-variations'),
        url(%PUBLIC_URL%/fonts/Inter-roman.var.woff2) format('woff2');
    }

    @supports (font-variation-settings: normal) {
      * {
        font-family: 'Inter custom', sans-serif;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    button {
      user-select: none;
    }

    html {
      font-size: 16px;
      font-variant: none;
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }


    #background-radial-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      width: 100vw !important;
      height: 100vh !important;
      background: unset !important;
      background-color: #000000 !important;
      transform: unset !important;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #background-radial-gradient video {
      width: 100%;
      height: auto;
    }

    #background-radial-gradient video:nth-child(2) {
      display: none;
    }

    @media screen and (max-width: 800px) {
      #background-radial-gradient video:nth-child(1) {
        display: none;
      }

      #background-radial-gradient video:nth-child(2) {
        display: block;
      }
    }

    html {
      min-height: 100%;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background-color: #212429;
      }
    }

    @media (prefers-color-scheme: light) {
      html {
        background-color: #f7f8fa;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- The root is the container of the app -->
  <div id="root">
    <!-- Triggers the font to load immediately and then is replaced by the app -->
    <div>&emsp;</div>
  </div>

  <div id="background-radial-gradient">
    <video autoplay="" loop="" playsinline="" muted="" class="css-prtpf">
      <source src="/desktop-bk.mp4" type="video/mp4">
    </video>
    <video autoplay="" loop="" playsinline="" muted="" class="css-prtpf">
      <source src="/mobile-bk.mp4" type="video/mp4">
    </video>
  </div>

  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
